{% extends "admin/base.html" %}

{% block content_dashboard %}
<form  method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group">
    <label for="name">Name<span class="text-danger">*</span></label>
    <input type="text" name="name" id="name" class="form-control" maxlength="100" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" class="form-control" rows="4"></textarea>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" name="is_available" id="is_available" class="form-check-input" checked>
    <label class="form-check-label" for="is_available">Is Available?</label>
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" name="image" id="image" class="form-control-file">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}


{% block scripts %}

<script>
   $(document).ready(function() {
       $('.breadcrumb-item.active, #pageName').html('Vegetables Create')
   })
</script>
{% endblock %}
